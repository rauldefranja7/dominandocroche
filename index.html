03c/u\u003e\u003c/h3\u003e","id":"kaOuT4","name":"H2ludP"}},{"id":"VI7n2f","title":"Texto","icon":"text","type":"text","design":[],"content":{"text":"\u003cp class=\"ql-align-justify\"\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eComecei a fazer crochê aos 10 anos de idade e, desde então, ele nunca mais saiu da minha vida! São 48 anos de experiência e mais de 700 alunas que hoje se tornaram profissionais, vivendo dessa arte tão especial.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eO crochê foi meu refúgio e minha força em diferentes momentos da vida. Nos períodos de dificuldades financeiras, ele foi a solução para sustentar minha casa e criar meus filhos. Em outros momentos, especialmente quando enfrentei uma forte ansiedade, o crochê foi meu alívio, trazendo calma e equilíbrio.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eHoje, transformei essa paixão em uma missão: ajudar outras pessoas a descobrirem o poder transformador do crochê. Por isso, criei o Fórmula Dominando Crochê, onde compartilho tudo que aprendi ao longo dessas décadas, para que você também possa transformar sua vida com essa arte incrível. Vamos juntas?\u003c/span\u003e\u003c/p\u003e","id":"hoiwja","name":"1fZSGq"}},{"id":"LRZaCe","title":"Imagem","icon":"image","type":"image","design":{"horizontalAlign":"mx-auto","cols":"8"},"content":{"image":{"src":"https://d9aloqs890lqz.cloudfront.net/uploads/6918/18-09-2024/n5itk-banner-dr-arnold-removebg-preview.png","type":"image","width":707,"height":353},"id":"CYy2UP","name":"m5kZZU"}},{"id":"1BD2nn","title":"Texto","icon":"text","type":"text","design":[],"content":{"text":"\u003ch3 class=\"ql-align-center\"\u003e\u003cu style=\"color: rgb(9, 9, 11);\"\u003eGarantia Incondicional\u003c/u\u003e\u003c/h3\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eAqui sua sa e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eCom apenas 20 a 30 minutos por dia, você conseguirá dominar as técnicas e criar peças incríveis em pouco tempo!\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e💬 \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003ePosso tirar dúvidas durante o programa?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003eSim! Você terá acesso ao suporte completo da nossa equipe para esclarecer dúvidas e receber orientação sempre que precisar.\u003c/span\u003e\u003c/p\u003e","id":"Vi08au","name":"chmVPs"}},{"id":"FwpTzf","title":"Imagem","icon":"image","type":"image","design":{"horizontalAlign":"mx-auto","cols":"3"},"content":{"image":{"src":"https://d9aloqs890lqz.cloudfront.net/uploads/6918/07-10-2024/vd9kt-esses-7-habitos-biblicos-podem-ser-o-segredo-para-uma-vida-prospera-sem-dividas-41-150x150.png","type":"image","width":150,"height":150},"id":"Z3qfTv","name":"HvWsbj"}},{"id":"FDzTum","title":"Texto","icon":"text","type":"text","design":[],"content":{"text":"\u003cp\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eO que vai acontecer na sua vida depois de se matricular:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eTransformar seu talento em uma fonte de renda lucrativa\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, valorizando suas peças e cobrando o preço justo.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eAprender técnicas modernas de crochê\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e para criar peças ainda mais incríveis e diferenciadas.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eAumentar sua confiança\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e ao ver suas criações sendo valorizadas e apreciadas por seus clientes.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eExpandir sua presença nas redes sociais\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, atraindo mais seguidores e potenciais compradores.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eOrganizar sua lojinha online com eficiência\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, tornando suas vendas mais fáceis e práticas.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eFidelizar clientes\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, oferecendo um atendimento diferenciado e profissional.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eSuperar a dificuldade de precificar suas peças\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, aprendendo a calcular seus custos e lucro com clareza.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eAumentar sua criatividade e inspiração\u003c/strong\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e, com novas ideias de projetos para impressionar seus clientes.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(9, 9, 11);\"\u003e✅ \u003c/span\u003e\u003cstrong style=\"color: rgb(9, 9, 11);\"\u003eDominar a leit
